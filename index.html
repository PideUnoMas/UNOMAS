<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sándwich Interactivo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="boot-screen">
    <p>Iniciando sistema de sabor...</p>
    <button onclick="enterSite()">ENTRAR</button>
  </div>

  <div id="main-content" style="display: none;">
    <nav>
      <img src="assets/images/logo.png" alt="Logo" />
      <ul>
        <li><a href="#menu">Menú</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>

    <section id="menu" class="menu-section">
      <div class="sandwich-layout">
        <div id="sandwich-container">
          <div id="layer1" class="sandwich-layer"><img src="assets/sandwich/pan1.png" /></div>
          <div id="layer2" class="sandwich-layer"><img src="assets/sandwich/lechuga.png" /></div>
          <div id="layer3" class="sandwich-layer"><img src="assets/sandwich/tomate.png" /></div>
          <div id="layer4" class="sandwich-layer"><img src="assets/sandwich/queso.png" /></div>
          <div id="layer5" class="sandwich-layer"><img src="assets/sandwich/jamon.png" /></div>
          <div id="layer6" class="sandwich-layer"><img src="assets/sandwich/huevo.png" /></div>
          <div id="layer7" class="sandwich-layer"><img src="assets/sandwich/pan2.png" /></div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
